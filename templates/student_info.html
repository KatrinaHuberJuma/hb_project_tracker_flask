<!doctype html>
<html>
<head>
    <title>Student Info</title>
</head>
<body>

    {% with messages = get_flashed_messages() %} 
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <h1>{{ first_name }} {{ last_name }}</h1>

    <p> github accnt: {{ github }}</p>

</body>
</html>
